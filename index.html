<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Thu Thập Thông Tin</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        .radio-option {
            display: flex;
            align-items: center;
        }
        .radio-option input {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 5px;
            margin-top: 20px;
        }
        .error-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #f2dede;
            color: #a94442;
            border-radius: 5px;
            margin-top: 20px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading img {
            width: 40px;
            height: 40px;
        }
        .redirect-button {
            background-color: #337ab7;
            margin-top: 20px;
        }
        .redirect-button:hover {
            background-color: #286090;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form Thu Thập Thông Tin</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="fullName">Họ và tên *</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label>Giới tính *</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="Nam" required>
                        <label for="male">Nam</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="Nữ">
                        <label for="female">Nữ</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="Khác">
                        <label for="other">Khác</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Số điện thoại *</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="question1">Bạn biết đến chúng tôi từ đâu? *</label>
                <select id="question1" name="question1" required>
                    <option value="">-- Vui lòng chọn --</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Google">Google</option>
                    <option value="Bạn bè giới thiệu">Bạn bè giới thiệu</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question2">Bạn quan tâm đến lĩnh vực nào? *</label>
                <select id="question2" name="question2" required>
                    <option value="">-- Vui lòng chọn --</option>
                    <option value="Công nghệ">Công nghệ</option>
                    <option value="Giáo dục">Giáo dục</option>
                    <option value="Y tế">Y tế</option>
                    <option value="Thể thao">Thể thao</option>
                    <option value="Khác">Khác</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Ghi chú (nếu có)</label>
                <textarea id="notes" name="notes" rows="3"></textarea>
            </div>

            <button type="submit" id="submitBtn">Gửi thông tin</button>
        </form>

        <div class="loading" id="loading">
            <img src="/api/placeholder/40/40" alt="Loading">
            <p>Đang xử lý...</p>
        </div>

        <div class="success-message" id="successMessage">
            <h3>Gửi thông tin thành công!</h3>
            <p>Cảm ơn bạn đã đăng ký. Vui lòng nhấn nút bên dưới để tham gia vào nhóm Zalo của chúng tôi.</p>
            <button class="redirect-button" id="redirectBtn">Tham gia nhóm Zalo</button>
        </div>

        <div class="error-message" id="errorMessage">
            <h3>Có lỗi xảy ra!</h3>
            <p>Vui lòng thử lại sau hoặc liên hệ với chúng tôi để được hỗ trợ.</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // URL của Google Script Web App
            const scriptURL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';

            // URL nhóm Zalo
            const zaloGroupURL = 'https://zalo.me/g/mcissb446';

            $('#userForm').on('submit', function(e) {
                e.preventDefault();

                // Hiển thị trạng thái đang tải
                $('#loading').show();
                $('#submitBtn').prop('disabled', true);

                // Lấy dữ liệu từ form
                const formData = {
                    fullName: $('#fullName').val(),
                    gender: $('input[name="gender"]:checked').val(),
                    phone: $('#phone').val(),
                    email: $('#email').val(),
                    question1: $('#question1').val(),
                    question2: $('#question2').val(),
                    notes: $('#notes').val(),
                    timestamp: new Date().toISOString()
                };

                // Giả lập gửi dữ liệu đến Google Sheet
                // Trong thực tế, bạn sẽ sử dụng AJAX để gửi dữ liệu
                setTimeout(function() {
                    // Xử lý phản hồi
                    $('#loading').hide();
                    $('#submitBtn').prop('disabled', false);

                    // Hiển thị thông báo thành công
                    $('#successMessage').show();
                    $('#userForm').hide();

                    // Mô phỏng lưu dữ liệu vào localStorage (thay thế bằng Google Sheet trong thực tế)
                    let submissions = JSON.parse(localStorage.getItem('submissions') || '[]');
                    submissions.push(formData);
                    localStorage.setItem('submissions', JSON.stringify(submissions));

                    console.log('Dữ liệu đã được lưu:', formData);
                }, 1500);

                // Trong thực tế, bạn sẽ dùng đoạn code AJAX sau để gửi dữ liệu đến Google Script
                /*
                $.ajax({
                    url: scriptURL,
                    method: 'POST',
                    dataType: 'json',
                    data: formData,
                    success: function(response) {
                        $('#loading').hide();
                        $('#submitBtn').prop('disabled', false);
                        $('#successMessage').show();
                        $('#userForm').hide();
                        console.log('Success!', response);
                    },
                    error: function(error) {
                        $('#loading').hide();
                        $('#submitBtn').prop('disabled', false);
                        $('#errorMessage').show();
                        console.error('Error!', error);
                    }
                });
                */
            });

            // Xử lý nút chuyển hướng đến nhóm Zalo
            $('#redirectBtn').on('click', function() {
                window.location.href = zaloGroupURL;
            });
        });
    </script>
</body>
</html>
